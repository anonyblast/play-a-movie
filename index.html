<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play a Movie!</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light margin">
        <a href="#" class="navbar-brand">
            <img src="img/play.jpg" alt="" width="80" height="80">
        </a> 
       <div class="collapse navbar-collapse">
        <ul class="navbar-nav">
            <li class="navbar-item">
                <h2 class="tittle-page">Play a Movie!</h2>
            </li>
        </ul>
       </div>
    </nav>
<div class="former">
    <form class="form-signin formulario">
        <div class="form-label-group">
            <input type="email" id="inputEmail" class="form-control" placeholder="Endereço de email" required autofocus>
          </div>
    
          <div class="form-label-group">
            <input type="password" id="inputPassword" class="form-control" placeholder="Senha" required>
          </div>
    
          <div class="checkbox mb-3">
            <label>
              <input type="checkbox" value="lembrar de mim"> Lembrar de mim
            </label>
          </div>
          <div class="text">
              <a href="#">Cadastre-se</a>
          </div>
          <button class="btn btn-lg btn-primary btn-block" type="submit">
            <i class="fas fa-play-circle"></i>
              Entrar
            </button>
    </form>
</div>
    <nav class="site-header sticky-top py-1">
        <div class="container d-flex flex-column flex-md-row justify-content-between">

          <a class="py-2 d-none d-md-inline-block" href="#">Suporte</a>
          <a class="py-2 d-none d-md-inline-block" href="#">Filmes</a>
          <a class="py-2 d-none d-md-inline-block" href="#">Lançamentos</a>
          <a class="py-2 d-none d-md-inline-block" href="#">Assine o Premium</a>
        </div>
      </nav>
      <script src="https://kit.fontawesome.com/b8ed353391.js" crossorigin="anonymous"></script>
</body>
</html>
